<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta de Minérios</title>
  <!-- Importação da fonte Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap " rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Título do Jogo -->
    <h1>Roleta de Minérios</h1>

    <!-- Botões Principais -->
    <div class="button-container">
      <button id="spinButton">Roletar</button>
      <button id="inventoryButton">Inventário</button>
      <button id="chancesButton">Lista</button>
      <button id="valuesButton">Valores</button>
      <button id="convertButton">Converter</button>
      <button id="resetButton">Resetar</button>
    </div>

    <!-- Resultado do Sorteio -->
    <div id="result"></div>

    <!-- Seções Ocultas -->
    <div id="inventory" class="hidden section">
      <h2>Inventário</h2>
      <ul id="inventoryList"></ul>
    </div>

    <div id="chancesList" class="hidden section">
      <h2>Lista de Chances</h2>
      <ul id="chances"></ul>
    </div>

    <div id="valuesList" class="hidden section">
      <h2>Valores dos Itens</h2>
      <ul id="values"></ul>
    </div>

    <!-- Modal de Conversão -->
    <div id="convertModal" class="hidden modal">
      <h2>Converter Itens em Moedas</h2>
      <label for="itemSelect">Escolha o item:</label>
      <select id="itemSelect" style="width: 100%; padding: 10px; margin-bottom: 10px;"></select>
      <label for="quantityInput">Quantidade:</label>
      <input type="number" id="quantityInput" min="1" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
      <button id="confirmConvert" style="padding: 10px 20px;">Confirmar</button>
      <p id="errorMessage" class="error hidden">Valores inválidos</p>
    </div>
  </div>

  <!-- Script Principal -->
  <script src="script.js"></script>
</body>
</html>
